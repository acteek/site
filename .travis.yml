language: elixir

sudo: false

elixir:
  - 1.2.6

otp_release:
  - 18.1

addons:
  hosts:
    - db

env: MIX_ENV=test

script:
  - mix coveralls.travis

deploy:
  provider: heroku
  app: elixir-lang-moscow
  api_key: $HEROKU_API_KEY
  on: master
  run:
    - mix ecto.migrate
    - mix admin.install --no-config --no-route --no-dashboard

notifications:
  email: false
